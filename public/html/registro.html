<html>
    <head>
        <title>Gestor de Solicitudes On-Line</title>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=devide-width, initial-scale=1">
        
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/estilo.css" rel="stylesheet">
    </head>
    <body>
        <section class="container-fluid" id="barra">
            <div class="col-sm-2 col-md-2">
                <img class="logo" src="../img/logo.png">
            </div>
            <div class="col-sm-6 col-md-6">
                <div class="collapse navbar-collapse" id="movilmenu">
                    <ul class="nav navbar-nav">
                        <li><a href="../index.html">INICIO</a></li>
                        <li><a href="preguntas.html">PREGUNTAS FRECUENTES</a></li>
                        <li><a href="contacto.html">CONTACTO</a></li>              
                    </ul>
                </div>
            </div>

            <h3 class="titulo">Registro de usuario nuevo</h3>
            <h4 class="inicios">Listo para registrarse e iniciar, diligencie los siguientes datos:</h4>
        </section>
        <section class="container-fluid" id="contenido">
            <div class="col-sm-4 col-md-4">
            </div>
            <div class="col-sm-4 col-md-4">
                    <label for="nombre">NOMBRES Y APLELLIDOS</label>
                    <div class="form-group">
                        <input class="form-control" type="text" id="nombre" placeholder="Escribe tú nombre"/>
                    </div>
                    <label for="email">CORREO ELECTRONICO</label>
                    <div class="form-group">
                        <input class="form-control" type="email" id="email" placeholder="Escribe tú e-mail"/>
                    </div>
                    <label for="clave">CLAVE</label>
                    <div class="form-group">
                        <input class="form-control" type="password" id="clave" placeholder="Contraseña"/>
                    </div>
                    <br>
                <button class="btn btn-primary btn-block" onclick="addUsuario()" id="boton">Registrarse</button>
            </div>
            <div class="col-sm-4 col-md-4">
            </div>
        </section>
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/script.js"></script>
    </body>
</html>
